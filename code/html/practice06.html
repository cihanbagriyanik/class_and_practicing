<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 06</title>

<body>

    <!-- <ol> Ordered List => Sirali Listeler
         <ul> Unordered List => Sirarisiz Listeler
            <li> list Item

         <dl> description list => Aciklamali Listeler
            <dt> description text (name)
            <dd> description data
    -->

    <h1>LIST EXAMPLE</h1>

    <ol>
        <li>Fruit</li>
        <ul type="circle">
            <li>Apple</li>
            <li>Banana</li>
        </ul>

        <li>Vegetables</li>
        <ul type="square">
            <li>Cabbage</li>
            <li>Spinach</li>
        </ul>
    </ol>

</body>

</html>
