<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice 07</title>
</head>

<body>

    <!-- <table>  => tabela olusturmak icin ana tag dir.
           <thead> => Tablonun basliginin duzenlendigi bolumdur.
              <tr> table row => Satir olusturmak icin kullanilir.
              <th> table header => Tablonun basliklari icin kullanilir.
           <tbody> => Tablonun bilgilerinin duzenlendigi bolumdur.
              <tr> table row => Satir olusturmak icin kullanilir.
              <td> table data => Hucre(Sutun) olustumak icin kullanilir.     
    -->

    <h1>Costumer Information Table</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th colspan="2">Jobs</th>
                <th>Working Experince</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Henry</td>
                <td colspan="2">Senior Web Developer</td>
                <td rowspan="2">5 years</td>
            </tr>
            <tr>
                <td>Jason</td>
                <td>Software Engineer</td>
                <td>Full Stack Developer</td>
            </tr>
            <tr>
                <td>Fred</td>
                <td>Junior Developer/td</td>
                <td>Backend Developer</td>
                <td>2 years</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
