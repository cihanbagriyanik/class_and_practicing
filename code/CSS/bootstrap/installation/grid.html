<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grid</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>

<body>

    <div class="text-center bg-dark text-warning display-3 ">Grid!</div>

    <div class="container">
        <div class="row border-1 border-light">
            <div class="bg-success col-6 border border-3 border-light">6</div>
            <div class="bg-danger col-6 border border-3 border-light">6</div>

            <div class="bg-success bg-opacity-50 col-3 border border-3 border-light">3</div>
            <div class="bg-warning col-9 border border-3 border-light">9</div>

            <div class="bg-success col-3 border border-3 border-light">3</div>
            <div class="bg-primary col-6 border border-3 border-light">6</div>
            <div class="bg-danger col-3 border border-3 border-light">3</div>

            <div class="bg-success bg-opacity-50 col border border-3 border-light">4</div>
            <div class="bg-danger col border border-3 border-light">4</div>
            <div class="bg-success col border border-3 border-light">4</div>

        </div>
    </div>

    <br><br><br>

    <!-- BreakPoint -->

    <h1>Break Point</h1>

    <div class="container">
        <div class="row">
            <div class="bg-danger col-12 col-sm-6 col-md-3 col-lg-2">1</div>
            <div class="bg-primary col-12 col-sm-6 col-md-3 col-lg-2">1</div>
            <div class="bg-success col-12 col-sm-6 col-md-3 col-lg-2">1</div>
            <div class="bg-secondary col-12 col-sm-6 col-md-3 col-lg-2">1</div>
        </div>
    </div>

    <br><br><br>

    <!-- 
        Sadece xs ekranlarda gözükecek bir element tasarlayınız.
      Sadece xs ekranlarda gözükmeyecek bir element tasarlayınız.
      Sadece m d ekranlarda gözükecek bir element tasarlayınız.
      Sadece md ekranlarda gözükmeyecek bir element tasarlayınız.
      Sadece md+ ekranlarda gözükecek bir element tasarlayınız.
       -->

       <div class="container">
        <div class="row">
            <div class="bg-primary d-sm-none">Sadece SX</div>
            <div class="bg-warning d-sx-none d-s-block">SX Haric</div>
            <div class="bg-danger d-none d-md-block  d-lg-none">Sadece M</div>

        </div>
       </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>

</body>

</html>
