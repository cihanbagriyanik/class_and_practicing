<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIX</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Roboto&family=Sorts+Mill+Goudy:ital@1&display=swap"
        rel="stylesheet">

</head>

<body>
    <!-- https://www.figma.com/file/HXULRJVkPlaCpxQlbm82bX/Project001?node-id=6%3A4 -->

    <div class="container">

        <header>
            <h1 class="title">NET<span>FLIX</span></h1>
            <h3 class="description">Thank you for signing up to Netflix.Tell me more about yourself.</h3>
        </header>

        <div class="surveyForm">
            <form action="result.html">

                <div class="inputBox">
                    <label for="name">Name</label>
                    <br>
                    <input type="text" name="Name" id="name" placeholder="enter you name">
                </div>
                <div class="inputBox">
                    <label for="age">Age</label>
                    <br>
                    <input type="number" name="Age" id="age" placeholder="age">
                </div>
                <div class="inputBox">
                    <label for="email">Email</label>
                    <br>
                    <input type="email" name="Email" id="email" placeholder="enter you Email">
                </div>
                <div class="inputBox">
                    <label for="contentType">Content Type</label>
                    <br>
                    <select name="Content" id="content">
                        <option value="movies">Movies</option>
                        <option value="series" selected>Series</option>
                        <option value="tVShows">TV Shows</option>
                    </select>
                </div>

                <div class="inputBox checkbox">
                    <label for="">Movie Type</label>
                    <br>
                    <input type="checkbox" name="MovieType" id="comedy" value="comedy" checked>
                    <label for="comedy">Comedy</label>
                    <br>
                    <input type="checkbox" name="MovieType" id="action" value="action">
                    <label for="action">Action</label>
                    <br>
                    <input type="checkbox" name="MovieType" id="romance" value="romance" checked>
                    <label for="romance">Romance</label>
                </div>

                <div class="inputBox radio">
                    <label for="">Gender</label>
                    <br>
                    <input type="radio" name="Gender" id="male" value="male">
                    <label for="male">Male</label>
                    <br>
                    <input type="radio" name="Gender" id="female" value="female" checked>
                    <label for="female">Female</label>
                    <br>
                    <input type="radio" name="Gender" id="other" value="other">
                    <label for="other">Other</label>
                </div>

                <div class="inputBox">
                    <label for="comment">Feedback</label>
                    <br>
                    <textarea name="Comment" id="comment" placeholder="any comment"></textarea>
                </div>

                <div class="formSubmit">
                    <input type="submit" id="formButton" value="Send">
                </div>
            </form>
        </div>


    </div>

</body>

</html>
