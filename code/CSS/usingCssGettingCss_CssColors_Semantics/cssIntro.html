<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Intro</title>

    <!-- Internal Styling -->
    <style>

        p{
            background-color: green;
        }

        #par2{
            background-color: chocolate;
        }

        .par2Class{
            background-color: chartreuse;
        }

    </style>
</head>
<body>

    <h1>CSS INTRO</h1>

    <!-- 
   * Inline CSS, HTML elementlerine style keyword'u ile eklenir.
   * style kelimesinin ici aslinda CSS alanidir.
   * Sadece eklenen element icin bir stillendirme gerceklestirir.
   * Bu sebeple cok pratik bir yontem degildir.
   * HTML kodlarini kalabaliklastirdigi icin kodun gorunumunu karmasiklastirir.
 -->

    <!-- Inline Styling Style attribute ile saglanir -->
    <p style="background-color: crimson; color: antiquewhite; font-size: 25px;">Inline Sytyling</p>

    <p id="par2" class="par2Class" style="background-color: cornflowerblue;">Internal Styling</p>
    

    <!-- En fazla kullanilan yontemdir -->
    <p>External Styling</p>

</body>
</html>
