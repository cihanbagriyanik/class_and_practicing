<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Elements</title>

    <style>
        table {
            background-color: rgb(194, 192, 192);
        }

        .formHeader {
            background-color: orange;
        }

        #ad,
        #soyad,
        #yas,
        #email,
        #tel {
            width: 250px;
        }

        textarea {
            resize: none;
        }

        table{
            margin: 0 auto;
        }
    </style>
</head>

<body>

    <table>

        <tr class="formHeader">
            <td>
                <img src="./img/assets/avatar-men.png" alt="" width="100">
            </td>
            <td>
                PERSONAL TANIMA FORMU
            </td>
        </tr>

        <tr>
            <td colspan="2">
                <!-- Form bu kisma olusturulucak -->

                <form action="formResult.html">

                    <div>
                        <label for="ad">Adiniz:</label>
                        <br>
                        <input type="text" id="ad" name="AD">
                    </div>

                    <div>
                        <label for="Soyisim">Soyadiniz:</label>
                        <br>
                        <input type="text" id="soyad" name="SOYAD">
                    </div>

                    <div>
                        <label for="yas">Yas:</label>
                        <br>
                        <input type="number" id="yas" name="YAS">
                    </div>

                    <div>
                        <label for="email">Email: <span>*</span></label>
                        <br>
                        <input type="email" id="email" name="EMAIL" required>
                    </div>

                    <!-- Tel -->
                    <div>
                        <label for="tel">Telefon:</label>
                        <br>
                        <input type="tel" name="TELEFON" id="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
                            placeholder="XXX-XXX-XX-XX">
                    </div>

                    <br>

                    <div>
                        <label for="cinsiyet">Cinsiyet:</label>
                        <br>
                        <input type="radio" name="CINSIYET" id="kadin" value="Kadin">
                        <label for="kadin">Kadin</label>
                        <input type="radio" name="CINSIYET" id="erkek" value="Erkek">
                        <label for="erkek">Erkek</label>
                    </div>

                    <!-- Checkbox -->
                    <br />

                    <div>
                        <label for="gunler">Müsait Olduğunuz Günler:</label>
                        <br />
                        <input type="checkbox" name="GUNLER" id="cumartesi" value="Cumartesi" />
                        <label for="cumartesi">Cumartesi</label>
                        <input type="checkbox" name="GUNLER" id="Pazar" value="Pazar" />
                        <label for="Pazar">Pazar</label>
                    </div>

                    <br>

                    <div>
                        <label for="renk">En Sevdiginiz Renk:</label>
                        <br>
                        <input type="color" name="RENK" id="renk" value="#772190">
                    </div>

                    <br>

                    <div>
                        <label for="foto">Fotografinizi Yukleyin:</label>
                        <br>
                        <input type="file" name="FOTO" id="foto">
                    </div>

                    <br>

                    <!-- -------------------------------     -->
                    <!-- Select -->
                    <div>
                        <label for="hobi">Hobileriniz:</label>
                        <select name="HOBI" id="hobi">
                            <option value="">Hobinizi Seciniz</option>
                            <option value="Muzik">Muzik</option>
                            <option value="Resim">Resim</option>
                            <option value="Spor">Spor</option>
                            <option value="Sinema">Sinema</option>
                        </select>
                    </div>

                    <br>

                    <!-- -------------------------------     -->
                    <div>
                        <label for="spor">Sevdinigiz Spor Dali:</label>
                        <select name="SPOR" id="spor">
                            <optgroup label="Su Sporlari">
                                <option value="">Hobinizi Seciniz</option>
                                <option value="Dalis">Dalis</option>
                                <option value="Su Kayagi">Su Kayagi</option>
                                <option value="Sorf">Sorf</option>
                            </optgroup>
                            <optgroup label="Dovus Sporlari">
                                <option value="Judo">Judo</option>
                                <option value="Karate">Karate</option>
                            </optgroup>
                        </select>
                    </div>

                    <br>

                    <!-- -------------------------------     -->
                    <!-- Textarea -->

                    <div>
                        <label for="yorum">Yorum:</label>
                        <br>
                        <textarea name="" id="" cols="40" rows="7"></textarea>
                    </div>

                    <br>

                    <!-- -------------------------------     -->
                    <!-- Datalist -->

                    <div>
                        <label for="ulke">Gormek Istediginiz Ulkeler:</label>
                        <br>
                        <input type="text" list="ulke">
                        <datalist id="ulke">
                            <option value="Almanya">
                            <option value="Amerika">
                            <option value="Fransa">
                            
                        </datalist>
                    </div>

                    <br>

                    <!-- -------------------------------     -->
                    <!-- fieldset -->

                    <div>
                        <fieldset>
                            <legend>Kisisel Bilgiler</legend>
                            <label for="">ID:</label>
                            <input type="text" name="" id="">
                            <br><br>
                            <label for="">Ad:</label>
                            <input type="text" name="" id="">
                        </fieldset>
                    </div>

                    <br><br>

                    <div>
                        <input type="submit" value="KAYDET">
                        <input type="reset" value="TEMIZLE">
                    </div>

                </form>

            </td>
        </tr>

    </table>

</body>

</html>
