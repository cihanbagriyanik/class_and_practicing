<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DOM Manipulation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <h1>Ornekler</h1>

  <main class="text-center p-4">

    <img class="resim" src="./img/img2.jpg" alt="telefon">

    <div class="mt-4">
      <audio class="ses1" style="width: 0;" controls="" src="./img/retro-ringtone .mp3"></audio>
      <audio class="ses2" style="width: 0;" controls="" src="./img/Aslan Kukreme Sesi.mp3"></audio>

      <button class="ara btn btn-outline-warning">Ara</button>
      <button class="baglat btn btn-outline-primary">Baglat</button>
      <button class="konus btn btn-outline-danger">Konus</button>
    </div>

    <div class="input-div mt-4">
      <label for="textbox">Birşeyler yazınız</label>
      <input class="textbox" type="text" value="" />

      <label for="checkbox">Küçük/Büyük</label>
      <input class="checkbox" type="checkbox" />
    </div>

  </main>


  <section class="border border-danger mb-5">
    <ul class="liste">
      <li>Java</li>
      <li>Javascript</li>
      <li>Phyton</li>
      <li>SQL</li>
      <li>C++</li>
    </ul>

    <div>
      <input class="languages me-1 ms-2" type="text">
      <button class=" ekle btn btn-success me-1">Ekle</button>
      <button class=" sil btn btn-danger">Sil</button>
    </div>
  </section>





  <script src="app.js"></script>
</body>

</html>
