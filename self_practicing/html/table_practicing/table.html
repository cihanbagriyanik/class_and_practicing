<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

    <style>
        table {
            width: 75%;
            margin: auto;
        }

        table,
        th,
        td {
            border: 2px solid rgba(255, 254, 254, 0.154);
            border-collapse: collapse;

        }

        .title {
            background-color: rgb(76, 131, 232);
            ;
            color: white;
            padding: 10px;
        }
    </style>
</head>

<body>

    <Table>

        <thead>

            <tr>
                <th colspan="7" class="title">Zaman Cizelgesi</th>
            </tr>

            <tr style="background-color: rgba(199, 217, 238, 0.459);">
                <th>Gunler</th>
                <th></th>
                <th>Ptesi</th>
                <th>Sali</th>
                <th>Cars</th>
                <th>Pers</th>
                <th>Cuma</th>
            </tr>

        </thead>

        <tbody>

            <tr style="background-color: rgba(179, 189, 199, 0.161);">
                <td rowspan="5">Saatler</td>
                <td>1</td>
                <td>Turkce</td>
                <td>Mat</td>
                <td>Turkce</td>
                <td>Mat</td>
                <td>Fen</td>
            </tr>

            <tr style="background-color: rgba(199, 217, 238, 0.459);">
                <td>2</td>
                <td>Turkce</td>
                <td>Mat</td>
                <td>Turkce</td>
                <td>Mat</td>
                <td>Fen</td>
            </tr>

            <tr style="background-color: rgba(179, 189, 199, 0.161);">
                <td colspan="6" align="center">Dinlenme</td>
            </tr>

            <tr style="background-color: rgba(199, 217, 238, 0.459);">
                <td>3</td>
                <td>Sosyal</td>
                <td>Muzik</td>
                <td>Sosyal</td>
                <td>Fen</td>
                <td>Din</td>
            </tr>

            <tr style="background-color: rgba(179, 189, 199, 0.161);">
                <td>4</td>
                <td>Sosyal</td>
                <td>Beden</td>
                <td>Sosyal</td>
                <td>Fen</td>
                <td>Din</td>
            </tr>

        </tbody>

    </Table>

</body>

</html>
